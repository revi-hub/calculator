<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,800;1,400;1,500;1,800&display=swap"
        rel="stylesheet">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    <div id="frame">
        <div id="calculator">
            <div id="display-container">
                <span class = "display-text" id="calculations-history"></span>
                <span class = "operation display-text" key="copy" id="display">0</span>
            </div>
            <div id="upper-numpad">
                <button type="button" key="Delete" class="operation numpad-button" id="clear-button">C</button>
                <button type="button" key="Backspace" class="operation numpad-button" id="clear-element-button">CE</button>
                <button type="button" key="!" class="operation numpad-button" id="change-sign-button">+/-</button>
                <button type="button" key="+" class="operation operation-button">+</button>
            </div>
            <div id="numpad">
                <button type="button" class="numpad-button number">1</button>
                <button type="button" class="numpad-button number">2</button>
                <button type="button" class="numpad-button number">3</button>
                <button type="button" class="numpad-button number">4</button>
                <button type="button" class="numpad-button number">5</button>
                <button type="button" class="numpad-button number">6</button>
                <button type="button" class="numpad-button number">7</button>
                <button type="button" class="numpad-button number">8</button>
                <button type="button" class="numpad-button number">9</button>
                <button type="button" class="numpad-button number" id="zero">0</button>
                <button type="button" key="." class="operation numpad-button" id="float-button">.</button>
            </div>
            <div id="right-bottom-numpad">
                <button type="button" key="-" class="operation operation-button">-</button>
                <button type="button" key="*" class="operation operation-button">ร</button>
                <button type="button" key="/" class="operation operation-button">รท</button>
                <button type="button" key="="class="operation operation-button">=</button>
            </div>
        </div>
    </div>
    <div id="link-container">
        <a href="https://github.com/revi-hub">GitHub</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
