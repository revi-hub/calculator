<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,800;1,400;1,500;1,800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="frame">
        <div id="calculator">
            <div id="display-container">
                <span class = "display-text" id="calculations-history"></span>
                <span class = "operation display-text" key="copy" id="display">0</span>
            </div>
            <div id="top">
                <button type="button" key="Delete" class="magenta action" id="clear-button">C</button>
                <button type="button" key="Backspace" class="magenta action" id="clear-element-button">CE</button>
                <button type="button" key="!" class="magenta action" id="change-sign-button">+/-</button>
                <button type="button" key="+" class="pink operation">+</button>
            </div>
            <div id="bottom-left">
                <button type="button" key="1" class="purple number">1</button>
                <button type="button" key="2" class="purple number">2</button>
                <button type="button" key="3" class="purple number">3</button>
                <button type="button" key="4" class="purple number">4</button>
                <button type="button" key="5" class="purple number">5</button>
                <button type="button" key="6" class="purple number">6</button>
                <button type="button" key="7" class="purple number">7</button>
                <button type="button" key="8" class="purple number">8</button>
                <button type="button" key="9" class="purple number">9</button>
                <button type="button" key="0" class="purple number" id="zero">0</button>
                <button type="button" key="." class="purple action" id="float-button">.</button>
            </div>
            <div id="bottom-right">
                <button type="button" key="-" class="pink operation">-</button>
                <button type="button" key="*" class="pink operation">ร</button>
                <button type="button" key="/" class="pink operation">รท</button>
                <button type="button" key="="class="pink operation">=</button>
            </div>
        </div>
    </div>
    <div id="link-container">
        <a href="https://github.com/revi-hub/calculator">GitHub</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
