<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <span id="display">0</span>
        </div>
            <div id="upper-numpad">
                <button type="button" id="clear-button">C</button>
                <button type="button" id="clear-element-button">CE</button>
                <button type="button" id="clear-element-button">+/-</button>
            </div>
            <div id="numpad">
                <button type="button" class="numpad-button number">1</button>
                <button type="button" class="numpad-button number">2</button>
                <button type="button" class="numpad-button number">3</button>
                <button type="button" class="numpad-button number">4</button>
                <button type="button" class="numpad-button number">5</button>
                <button type="button" class="numpad-button number">6</button>
                <button type="button" class="numpad-button number">7</button>
                <button type="button" class="numpad-button number">8</button>
                <button type="button" class="numpad-button number">9</button>
                <button type="button" class="numpad-button number">0</button>
                <button type="button" class="numpad-button" id="float-button">.</button>
            </div>
            <div id="operations">
                <button type="button" class="operation-button">+</button>
                <button type="button" class="operation-button">-</button>
                <button type="button" class="operation-button">*</button>
                <button type="button" class="operation-button">/</button>
                <button type="button" class="operation-button">=</button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
